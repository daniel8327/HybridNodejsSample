<script>

var osType;
var kakaoSnsId;
/**
 * Determine the mobile operating system.
 * This function returns one of 'iOS', 'Android', 'Windows Phone', or 'unknown'.
 *
 * @returns {String}
 */
function getMobileOperatingSystem() {
  osType = checkOS();

  alert(osType);
}

function checkOS() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}

function aaa() {
  alert('1');
}

function callNativeNoParam(){
  try {
    webkit.messageHandlers.callNativeNoParam.postMessage('');
  } catch (err) {
    alert(err);
  }
};

function callNativeWithParam() {
  try {
    webkit.messageHandlers.callNativeWithParam.postMessage(123);
  } catch (e) {
      alert(err);
  } finally {
    // do something
  }
}

function callNativeWithParams() {
  try {
    webkit.messageHandlers.callNativeWithParams.postMessage({subject: '제목입니다', url: 'http://g-y-e-o-m.tistory.com'});
  } catch (e) {
      alert(err);
  } finally {
    // do something
  }
}

function setCookie(){
  // 7일 뒤에 만료되는 쿠키 생성

}

function getCookie(){

function getAllCookie(){
